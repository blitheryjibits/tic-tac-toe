<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
        <script type="text/javascript" src="script.js" defer></script>
    </head>

    <body>

        <div id="title">
            <h2>Tic Tac Toe</h2>
        </div>

        <div class="board" id="origBoard">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>

        <div class="winning-message hidden">
            <div class='winning-message-text'></div>
            <button id="restartButton">Restart</button>
        </div>

        <div class="start-message hidden">
            <button class="PlayerX">play X token</button>
            <button class="PlayerO">play O token</button>
        </div>

        <div id="form-container" class="hidden">
                <label for="nameInput">Please enter your name</label>
                <input type="text" id="nameInput" placeholder="name">
                <button id="nameSubmit">Submit</button>
        </div>
    
    </body>
</html>
